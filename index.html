<!DOCTYPE html>
<html lang="en" style="background-color: skyblue">
<head style="background: tomato; font-size: 20px">
  <meta charset="UTF-8">
  <title>Grade Tracker</title>
  <link rel="stylesheet" href="./bulma.css">
  <script src="./storage.js"></script>
  <script src="./logic.js"></script>
  <script src="./dom.js" defer></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="title pt-4 has-text-centered">Your Classes</div>
<div class="m-4 columns is-multiline course-card-entry">
	<div class="course-card-template column is-12 is-6-fullhd">
		<div class="card is-clickable">
			<div class="card-content">
				<div class="is-pulled-left">
					<div class="title">
						<span class="name"></span>
					</div>
				</div>
				<div class="is-pulled-right">
					<div class="subtitle is-size-2 percent">
						<span class="percent"></span>
					</div>
				</div>
				<div class="subtitle pt-6">
					<span class="code"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="new-course-button is-clickable column is-12 is-6-fullhd p-0">
		<div class="card m-3 p-2">
			<div class="card-content title has-text-centered is-size-1">+
			</div>
		</div>
	</div>
</div>

<div class="modal new-course-modal">
	<div class="modal-background can-close-modal"></div>
	<div class="modal-card">
		<div class="modal-card-head modal-card-title">
			Add a Class
		</div>
		<div class="modal-card-body">
			<div class="field label">
				Name <input class="input" placeholder="Chemistry">
			</div>
			<div class="field label">
				Code <input class="input" placeholder="CHEM01">
			</div>
			<div class="field label">
				Credits <input type="number" class="input" placeholder="1.0">
			</div>
		</div>
	<div class="modal-card-foot">
		<button class="button">Cancel</button>
		<button class="button is-success">Add</button>
	</div>
	</div>
</div>
</div>
</div>
</body>
</html>
